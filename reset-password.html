<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password | Pedicab Support</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
            text-align: center;
            margin: 20px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 20px;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-update {
            width: 100%;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>

<body>
    <div class="reset-card">
        <div class="logo-icon"><i class='bx bx-lock-open-alt'></i></div>
        <h1>New Password</h1>
        <p>Your identity has been verified. Please set your new secure password.</p>

        <form id="resetForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="new-password" class="form-input" placeholder="Min. 8 characters" required
                    minlength="8">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Repeat new password"
                    required>
            </div>
            <button type="submit" class="btn-update" id="update-btn">
                Update Password <i class='bx bx-right-arrow-alt'></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Check if user is actually coming from a recovery link
        async function checkSession() {
            const { data, error } = await supabaseClient.auth.getSession();
            if (!data.session) {
                alert("Invalid or expired session. Please request a new password reset link.");
                window.location.href = 'signin.html';
            }
        }
        checkSession();

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('update-btn');

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            try {
                btn.innerText = 'Updating...';
                btn.disabled = true;

                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                alert("Password updated successfully! You can now sign in with your new password.");
                window.location.href = 'signin.html';
            } catch (err) {
                alert(err.message);
                btn.innerText = 'Update Password';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
