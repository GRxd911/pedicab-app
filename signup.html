<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Create Account | Pedicab Support System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        /* Hide scrollbars */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        .auth-container {
            overflow-y: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="background: var(--secondary);">
                    <i class='bx bxs-user-plus'></i>
                </div>
                <h1>Join the Community</h1>
                <p>Start your journey with us today</p>
            </div>

            <div class="role-selector">
                <div class="role-option active" onclick="updateFields('passenger')">
                    <i class='bx bx-user'></i>
                    Passenger
                </div>
                <div class="role-option" onclick="updateFields('driver')">
                    <i class='bx bx-id-card'></i>
                    Driver
                </div>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="e.g. Juan Dela Cruz" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div id="driverFields" style="display: none;">
                    <div class="form-group">
                        <label for="pedicabId">Pedicab Plate Number</label>
                        <input type="text" id="pedicabId" class="form-input" placeholder="DGT-XXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Min. 8 characters" required
                            style="padding-right: 45px;">
                        <i class='bx bx-hide' id="togglePassword"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); font-size: 20px;"></i>
                    </div>
                </div>

                <div style="margin-bottom: 24px; display: flex; gap: 8px; align-items: center;">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="margin: 0; font-size: 13px; color: var(--text-muted);"> I agree to the <a
                            href="terms.html" style="color: var(--primary);">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn btn-secondary">
                    Create Account <i class='bx bx-check-circle'></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });

        function updateFields(role) {
            const driverFields = document.getElementById('driverFields');
            const pedicabIdInput = document.getElementById('pedicabId');

            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (role === 'driver') {
                driverFields.style.display = 'block';
                pedicabIdInput.setAttribute('required', 'required');
            } else {
                driverFields.style.display = 'none';
                pedicabIdInput.removeAttribute('required');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('.role-option.active').innerText.trim().toLowerCase();
            const plateNumber = document.getElementById('pedicabId').value;

            // 1. Sign up the user in Supabase Auth
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName,
                        role: role
                    }
                }
            });

            if (error) {
                alert('Signup Error: ' + error.message);
                return;
            }

            const user = data.user;

            if (user) {
                // 2. Save additional info to our 'users' table
                const { error: profileError } = await supabaseClient
                    .from('users')
                    .insert([
                        { id: user.id, fullname: fullName, email: email, role: role }
                    ]);

                if (profileError) {
                    console.error('Profile Error:', profileError);
                }

                // 3. If it's a driver, save to the 'drivers' table too
                if (role === 'driver') {
                    await supabaseClient
                        .from('drivers')
                        .insert([
                            { driver_id: user.id, pedicab_plate: plateNumber, status: 'offline' }
                        ]);
                }

                alert('Account created successfully! You can now sign in.');
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>

</html>
