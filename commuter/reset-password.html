<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password | Pedicab Support</title>
    <link rel="stylesheet" href="../shared/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
            text-align: center;
            margin: 20px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 20px;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-update {
            width: 100%;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>

<body>
    <div class="reset-card" id="form-container">
        <div class="logo-icon" style="background: transparent;">
            <img src="../shared/assets/images/logo.svg" alt="Logo"
                style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1>New Password</h1>
        <p>Your identity has been verified. Please set your new secure password.</p>

        <form id="resetForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="new-password" class="form-input" placeholder="Min. 8 characters" required
                    minlength="8">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Repeat new password"
                    required>
            </div>
            <button type="submit" class="btn-update" id="update-btn">
                Update Password <i class='bx bx-right-arrow-alt'></i>
            </button>
            <a href="signin.html"
                style="display: block; margin-top: 20px; color: #64748b; font-size: 14px; text-decoration: none; font-weight: 500;">Cancel
                and Return to Sign In</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/js/config/supabase-config.js"></script>
    <script>
        // Custom Premium Alert Modal
        function showAlert(title, message, type = 'error') {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.id = 'custom-alert-overlay';
                overlay.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px);
                    display: flex; align-items: center; justify-content: center; z-index: 100000; padding: 24px;
                `;

                const icon = type === 'error' ? 'bx-error-circle' : 'bx-check-circle';
                const iconColor = type === 'error' ? '#ef4444' : '#10b981';
                const iconBg = type === 'error' ? '#fef2f2' : '#f0fdf4';

                const card = document.createElement('div');
                card.style.cssText = `
                    background: white; width: 100%; max-width: 320px; border-radius: 28px;
                    padding: 32px 24px 24px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                `;

                card.innerHTML = `
                    <div style="width: 56px; height: 56px; background: ${iconBg}; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <i class='bx ${icon}' style="font-size: 28px; color: ${iconColor};"></i>
                    </div>
                    <h3 style="font-size: 18px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">${title}</h3>
                    <p style="font-size: 14px; color: #64748b; line-height: 1.5; margin-bottom: 28px;">${message}</p>
                    <button id="alert-ok" style="width: 100%; height: 48px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer;">Okay</button>
                `;

                overlay.appendChild(card);
                document.body.appendChild(overlay);

                const cleanup = () => {
                    overlay.remove();
                    resolve();
                };

                overlay.querySelector('#alert-ok').onclick = cleanup;
                overlay.onclick = (e) => { if (e.target === overlay) cleanup(); };
            });
        }

        // Check if user is actually coming from a recovery link
        async function checkSession() {
            const { data, error } = await supabaseClient.auth.getSession();
            if (!data.session) {
                await showAlert("Link Expired", "Invalid or expired session. Please request a new password reset link.", "error");
                window.location.href = 'signin.html';
            }
        }
        checkSession();

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('update-btn');

            if (password !== confirm) {
                await showAlert("Error", "Passwords do not match!", "error");
                return;
            }

            try {
                btn.innerText = 'Updating...';
                btn.disabled = true;

                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                await showAlert("Success", "Password updated successfully! You can now sign in with your new password.", "success");
                window.location.href = 'signin.html';
            } catch (err) {
                await showAlert("Error", err.message, "error");
                btn.innerText = 'Update Password';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
