<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Create Account | Pedicab Support System</title>
    <link rel="stylesheet" href="../shared/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- PWA / Mobile Home Screen -->
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pedicab">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* Hide scrollbars */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        .auth-container {
            overflow-y: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="background: transparent;">
                    <img src="../shared/assets/images/logo.svg" alt="Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1>Join the Community</h1>
                <p>Start your journey with us today</p>
            </div>

            <div class="role-selector">
                <div class="role-option active" onclick="updateFields('passenger')">
                    <i class='bx bx-user'></i>
                    Passenger
                </div>
                <div class="role-option" onclick="updateFields('driver')">
                    <i class='bx bx-id-card'></i>
                    Driver
                </div>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="e.g. Juan Dela Cruz" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div id="driverFields" style="display: none;">
                    <div class="form-group">
                        <label for="pedicabId">Pedicab Plate Number</label>
                        <input type="text" id="pedicabId" class="form-input" placeholder="DGT-XXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Min. 8 characters" required
                            style="padding-right: 45px;">
                        <i class='bx bx-hide' id="togglePassword"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); font-size: 20px;"></i>
                    </div>
                </div>

                <div style="margin-bottom: 24px; display: flex; gap: 8px; align-items: center;">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="margin: 0; font-size: 13px; color: var(--text-muted);"> I agree to the <a
                            href="/terms.html" style="color: var(--primary);">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn btn-secondary">
                    Create Account <i class='bx bx-check-circle'></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/js/config/supabase-config.js"></script>

    <script>
        // Custom Premium Alert Modal
        function showAlert(title, message, type = 'error') {
            return new Promise((resolve) => {
                const existing = document.getElementById('custom-alert-overlay');
                if (existing) existing.remove();

                const overlay = document.createElement('div');
                overlay.id = 'custom-alert-overlay';
                overlay.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px);
                    display: flex; align-items: center; justify-content: center; z-index: 100000; padding: 24px;
                `;

                const icon = type === 'error' ? 'bx-error-circle' : 'bx-check-circle';
                const iconColor = type === 'error' ? '#ef4444' : '#10b981';
                const iconBg = type === 'error' ? '#fef2f2' : '#f0fdf4';

                const card = document.createElement('div');
                card.style.cssText = `
                    background: white; width: 100%; max-width: 320px; border-radius: 28px;
                    padding: 32px 24px 24px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                `;

                card.innerHTML = `
                    <div style="width: 56px; height: 56px; background: ${iconBg}; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <i class='bx ${icon}' style="font-size: 28px; color: ${iconColor};"></i>
                    </div>
                    <h3 style="font-size: 18px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">${title}</h3>
                    <p style="font-size: 14px; color: #64748b; line-height: 1.5; margin-bottom: 28px;">${message}</p>
                    <button id="alert-ok" style="width: 100%; height: 48px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer;">Okay</button>
                `;

                overlay.appendChild(card);
                document.body.appendChild(overlay);

                const cleanup = () => {
                    overlay.remove();
                    resolve();
                };

                overlay.querySelector('#alert-ok').onclick = cleanup;
                overlay.onclick = (e) => { if (e.target === overlay) cleanup(); };
            });
        }

        // Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });

        function updateFields(role) {
            const driverFields = document.getElementById('driverFields');
            const pedicabIdInput = document.getElementById('pedicabId');

            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (role === 'driver') {
                driverFields.style.display = 'block';
                pedicabIdInput.setAttribute('required', 'required');
            } else {
                driverFields.style.display = 'none';
                pedicabIdInput.removeAttribute('required');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('.role-option.active').innerText.trim().toLowerCase();
            const plateNumber = document.getElementById('pedicabId').value;

            // 1. Create the user account in the cloud auth system
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: window.location.origin + '/commuter/signin.html',
                    data: {
                        full_name: fullName,
                        role: role
                    }
                }
            });

            if (error) {
                await showAlert('Signup Error', error.message);
                return;
            }

            const user = data.user;

            if (user) {
                // 2. Save additional info to our 'users' table
                const { error: profileError } = await supabaseClient
                    .from('users')
                    .upsert([
                        { id: user.id, fullname: fullName, email: email, role: role }
                    ]);

                if (profileError) {
                    console.error('Profile Error:', profileError);
                }

                // 3. If it's a driver, save to the 'drivers' table too
                if (role === 'driver') {
                    await supabaseClient
                        .from('drivers')
                        .upsert([
                            { driver_id: user.id, pedicab_plate: plateNumber, status: 'offline' }
                        ]);
                }

                await showAlert('Account Created', 'Registration successful! We have sent a confirmation link to your Gmail. Please click the link in your email and you will be redirected to log in.', 'success');
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>

</html>
