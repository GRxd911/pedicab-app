<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Sign In | Pedicab Support System</title>
    <link rel="stylesheet" href="../shared/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- PWA / Mobile Home Screen -->
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pedicab">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* Hide scrollbars */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        .auth-container {
            overflow-y: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="background: transparent;">
                    <img src="../shared/assets/images/logo.svg" alt="Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your Pedicab Support account</p>
            </div>

            <div class="role-selector">
                <div class="role-option active" onclick="selectRole(this, 'passenger')">
                    <i class='bx bx-user'></i>
                    Passenger
                </div>
                <div class="role-option" onclick="selectRole(this, 'driver')">
                    <i class='bx bx-id-card'></i>
                    Driver
                </div>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required
                            style="padding-right: 45px;">
                        <i class='bx bx-hide' id="togglePassword"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); font-size: 20px;"></i>
                    </div>
                </div>

                <div style="text-align: right; margin-bottom: 24px;">
                    <a href="#" id="forgotPassword"
                        style="color: var(--primary); font-size: 14px; text-decoration: none; font-weight: 500;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In <i class='bx bx-right-arrow-alt'></i>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create Account</a>
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px dashed #e2e8f0;">
                    <a href="../tmo/signin.html"
                        style="color: var(--text-muted); font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <i class='bx bx-shield-quarter'></i> TMO Admin Access (PC Only)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/js/config/supabase-config.js"></script>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });

        function selectRole(element, role) {
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
        }

        // Custom Premium Alert Modal
        function showAlert(title, message, type = 'error') {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.id = 'custom-alert-overlay';
                overlay.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px);
                    display: flex; align-items: center; justify-content: center; z-index: 100000; padding: 24px;
                `;

                const icon = type === 'error' ? 'bx-error-circle' : 'bx-info-circle';
                const iconColor = type === 'error' ? '#ef4444' : '#3b82f6';
                const iconBg = type === 'error' ? '#fef2f2' : '#eff6ff';

                const card = document.createElement('div');
                card.style.cssText = `
                    background: white; width: 100%; max-width: 320px; border-radius: 28px;
                    padding: 32px 24px 24px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                `;

                card.innerHTML = `
                    <div style="width: 56px; height: 56px; background: ${iconBg}; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <i class='bx ${icon}' style="font-size: 28px; color: ${iconColor};"></i>
                    </div>
                    <h3 style="font-size: 18px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">${title}</h3>
                    <p style="font-size: 14px; color: #64748b; line-height: 1.5; margin-bottom: 28px;">${message}</p>
                    <button id="alert-ok" style="width: 100%; height: 48px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer;">Okay</button>
                `;

                overlay.appendChild(card);
                document.body.appendChild(overlay);

                const cleanup = () => {
                    overlay.remove();
                    resolve();
                };

                overlay.querySelector('#alert-ok').onclick = cleanup;
                overlay.onclick = (e) => { if (e.target === overlay) cleanup(); };
            });
        }

        // Forgot Password Modal
        function showResetModal() {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.id = 'reset-modal-overlay';
                overlay.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px);
                    display: flex; align-items: center; justify-content: center; z-index: 100000; padding: 24px;
                `;

                const card = document.createElement('div');
                card.style.cssText = `
                    background: white; width: 100%; max-width: 360px; border-radius: 28px;
                    padding: 32px 24px 24px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                `;

                card.innerHTML = `
                    <div style="width: 56px; height: 56px; background: #eff6ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <i class='bx bx-key' style="font-size: 28px; color: #3b82f6;"></i>
                    </div>
                    <h3 style="font-size: 18px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">Reset Password</h3>
                    <p style="font-size: 14px; color: #64748b; margin-bottom: 24px;">Enter your email to receive a password reset link.</p>
                    <input type="email" id="reset-email" placeholder="name@example.com" 
                        style="width: 100%; height: 48px; padding: 0 16px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 20px; font-size: 14px;">
                    <button id="send-reset" style="width: 100%; height: 48px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700;">Send Link</button>
                    <button id="cancel-reset" style="width: 100%; height: 48px; background: transparent; color: #64748b; border: none; margin-top: 8px; font-size: 14px;">Cancel</button>
                `;

                overlay.appendChild(card);
                document.body.appendChild(overlay);

                const cleanup = () => overlay.remove();

                overlay.querySelector('#cancel-reset').onclick = cleanup;
                overlay.querySelector('#send-reset').onclick = async () => {
                    const email = document.getElementById('reset-email').value;
                    if (!email) return;

                    const btn = document.getElementById('send-reset');
                    btn.innerText = 'Sending...';
                    btn.disabled = true;

                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/commuter/reset-password.html',
                    });

                    cleanup();
                    if (error) {
                        await showAlert('Error', error.message);
                    } else {
                        await showAlert('Email Sent', 'If this email belongs to an account, you will receive a reset link shortly.', 'success');
                    }
                };
            });
        }

        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            showResetModal();
        });

        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const activeRole = document.querySelector('.role-option.active').innerText.trim().toLowerCase();

            // 1. Check if the email exists first to provide a specific error
            const { data: userExists, error: checkError } = await supabaseClient
                .from('users')
                .select('email')
                .eq('email', email)
                .single();

            if (!userExists) {
                await showAlert('Account Not Found', 'We could not find an account with this email address. Please check your spelling or sign up.');
                return;
            }

            // 2. Authenticate with Supabase
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                if (error.message.toLowerCase().includes('email not confirmed')) {
                    await showAlert('Email Not Verified', 'Please check your Gmail inbox and click the verification link before signing in.', 'info');
                } else {
                    await showAlert('Incorrect Password', 'The password you entered is incorrect. Please try again.');
                }
                return;
            }

            // 3. Check if the user role matches the selected role
            const userRole = data.user.user_metadata.role;

            if (userRole !== activeRole) {
                await showAlert('Role Mismatch', `You are registered as a <b>${userRole}</b>, but trying to login as a <b>${activeRole}</b>.`);
                await supabaseClient.auth.signOut();
                return;
            }

            // 4. Redirect based on role
            if (activeRole === 'driver') {
                window.location.href = '../driver/app.html';
            } else {
                window.location.href = 'app.html';
            }
        });
    </script>
</body>

</html>
